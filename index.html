    <link href="./assets/css/styles.css" rel="stylesheet">

<body>
    <header class="trion-header">
        <div class="trion-bar">

        </div>

            <div class="trion-statistic-data">
                <img src="./assets/svg/eye.svg" alt="" aria-hidden="true"/>

            </div>
            <div class="trion-statistic-text">
                pessoas estão assistindo esse video agora 
            </div>
        </div>
        <button class="trion-action-button animate__animated animate__pulse animate__infinite">
            Quero começar agora

        <div class="trion-video">
            <video src="./assets/video/vsl.mp4" controls autoplay muted></video>
